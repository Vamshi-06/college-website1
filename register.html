<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="banner-section">
        <img src="../static/images/banner.jpg" alt="">
    </div>
    <div class="register-header">
        <h1>Registeration page</h1>
    </div>
    <div class="register-section">
        <form action="/register-form" method="post">
            <input type="number" name="id" placeholder="Enter ID"><br>
            <input type="text" name="name" placeholder="Enter Name"><br>
            <input type="email" name="email" placeholder="Enter Email"><br>
            <input type="number" name="phone" placeholder="Enter Phone"><br>
            <input type="number" name="percentage" placeholder="Enter Inter Percentage"><br>
            <input type="number" name="rank" placeholder="Enter EAMCET Rank"><br>
            <input type="text" name="course" placeholder="Enter Course interested"><br>
            <input type="text" name="address" placeholder="Enter Address"><br>
            <input type="submit" value="REGISTER">
        </form>
    </div>
    <div class="copy-section">
        <h1>Copyright Â© 2022 || All Rights Reserved ||</h1>
    </div>
</body>
</html>
